<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="navbar">
            <div class="amazonlogo">
                <a href="https://www.amazon.com" target="_main">
                    <img id="logo"
                        src="https://i0.wp.com/www.dafontfree.co/wp-content/uploads/2021/11/Amazon-Logo-Font-1-scaled.jpg?resize=2560%2C1578"></a>
            </div>


            <div class="nav-address">
                <p id="l1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="l2"><b>India</b></p>
                </div>
            </div>

            <div class="searchbar">
                <div class="categories"><select id="categories" name="category">
                        <option value="All">All</option>
                        <option value="Art & crafts">Art and crafts</option>
                        <option value="Books">Books</option>
                        <option value="Computers">Computers</option>
                        <option value="Deals">Deals</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Luggage">Luggage</option>
                        <option value="Software">Software</option>
                        <option value="Toys">Toys</option>
                    </select>
                </div>
                <div class="search" ><input id="search" type="text" placeholder="Search Amazon"></div>
                <div class="searchbutton"><button id="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button></div>
            </div>

        </div>
    </header>
</body>

</html>
